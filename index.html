<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/libs/inflate.min.js"></script>
    <style>
      #arjsDebugUIContainer {
        display: none;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; patternRatio: 0.80;">
      <a-entity camera cursor="rayOrigin: mouse"></a-entity>

      <!-- <a-entity cursor="rayOrigin: mouse"></a-entity> -->

      <a-marker preset="kanji">
          <a-entity obj-model="obj: url(/models/Dove.obj);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
       <!-- <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box> -->
          <!-- <a-entity fbx-model="src: url(/models/cupid.fbx);" scale="0.1 0.1 0.1"></a-entity> -->
      </a-marker>

      <a-marker preset="hiro">
          <!-- <a-entity obj-model="obj: url(/models/Dove.obj);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity> -->
       <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/new_patterns/heart01.patt">
        <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/new_patterns/respect.patt">
        <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/new_patterns/cupid.patt">
        <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/new_patterns/peace.patt">
        <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/new_patterns/keys.patt">
        <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/new_patterns/happiness.patt">
        <a-entity fbx-model="src: url(/models/cupid.fbx);" position="0 0 2" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <!-- <a-marker preset="kanji">
          <a-entity fbx-model="src: url(/Ball.fbx);" scale="0.1 0.1 0.1"></a-entity>
      </a-marker> -->
    </a-scene>
  </body>
</html>
